<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Role - SARATHI</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f7f6; }
        .container { text-align: center; background-color: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        button { padding: 12px 20px; border: none; border-radius: 4px; font-size: 1em; cursor: pointer; margin: 10px; }
        .student-btn { background-color: #4A90E2; color: white; }
        .teacher-btn { background-color: #50E3C2; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to SARATHI!</h2>
        <p>Please select your role to continue.</p>
        <div>
            <button id="student-btn" class="student-btn">I am a Student</button>
            <button id="teacher-btn" class="teacher-btn">I am a Teacher</button>
        </div>
    </div>
    <script type="module" src="src/auth/role_selection.js"></script>
</body>
</html>
