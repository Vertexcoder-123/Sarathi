<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to SARATHI</title>
    <style>
        :root {
            --primary-color: #4A90E2;
            --background-color: #F4F7F6;
            --form-bg-color: #FFFFFF;
            --text-color: #333;
            --button-text-color: #FFFFFF;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .auth-container {
            background-color: var(--form-bg-color);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .auth-container h2 {
            margin-bottom: 20px;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .auth-form input {
            padding: 12px;
            border: 1px solid #CCC;
            border-radius: 4px;
            font-size: 1em;
        }

        .auth-form button {
            padding: 12px;
            border: none;
            border-radius: 4px;
            background-color: var(--primary-color);
            color: var(--button-text-color);
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .auth-form button:hover {
            background-color: #357ABD;
        }

        .google-btn {
            background-color: #DB4437;
            margin-top: 10px;
        }
        .google-btn:hover {
            background-color: #C33D2E;
        }

        .toggle-link {
            margin-top: 20px;
            color: var(--primary-color);
            cursor: pointer;
            text-decoration: underline;
        }
        
        #error-message {
            color: #D8000C;
            margin-top: 15px;
        }

        .role-selection {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 10px 0;
        }

    </style>
</head>
<body>

    <div class="auth-container">
        <!-- Sign Up Form -->
        <div id="signup-view">
            <h2>Create Your Account</h2>
            <form id="signup-form" class="auth-form">
                <input type="text" id="signup-name" placeholder="Full Name" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <div class="role-selection">
                    <label><input type="radio" name="role" value="student" checked> Student</label>
                    <label><input type="radio" name="role" value="teacher"> Teacher</label>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="student_login.html">Student Login</a> | <a href="teacher_login.html">Teacher Login</a></p>
        </div>

        <hr style="margin: 20px 0; border: 1px solid #EEE;">

        <!-- Google Sign-In Button -->
        <button id="google-signin-btn" class="auth-form google-btn">Sign in with Google</button>

        <!-- Error Message Container -->
        <div id="error-message"></div>
    </div>

    <script type="module">
        import { signUpWithEmail, signInWithGoogle } from './src/auth/auth.js';

        // Add event listeners to connect the UI to the auth functions
        const signupForm = document.getElementById('signup-form');
        const googleSignInBtn = document.getElementById('google-signin-btn');
        const errorMessageContainer = document.getElementById('error-message');

        // Sign Up with Email
        if (signupForm) {
            signupForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const fullName = document.getElementById('signup-name').value;
                const email = document.getElementById('signup-email').value;
                const password = document.getElementById('signup-password').value;
                const role = document.querySelector('input[name="role"]:checked').value;
                errorMessageContainer.textContent = '';

                try {
                    await signUpWithEmail(fullName, email, password, role);
                    // The handleSuccessfulLogin function in auth.js will handle redirection
                } catch (error) {
                    errorMessageContainer.textContent = error.message;
                }
            });
        }

        // Sign In with Google
        if (googleSignInBtn) {
            googleSignInBtn.addEventListener('click', async () => {
                errorMessageContainer.textContent = '';
                try {
                    await signInWithGoogle();
                    // The handleSuccessfulLogin function in auth.js will handle redirection
                } catch (error) {
                    errorMessageContainer.textContent = error.message;
                }
            });
        }
    </script>

</body>
</html>
