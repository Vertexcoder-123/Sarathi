<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social - Sarathi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #0a0a23 0%, #0a2a2f 100%);
      min-height: 100vh;
      overflow-x: hidden;
    }
    .glow-card {
      box-shadow: 0 0 24px #00ffe7, 0 0 48px #00ffe733;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .glow-card:hover {
      transform: translateY(-8px) scale(1.04);
      box-shadow: 0 0 32px #00ffe7, 0 0 64px #00ffe7;
      z-index: 2;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col text-white font-sans">
  <!-- Navbar -->
  <div class="flex items-center justify-between w-full px-4 py-3 md:px-8 md:py-4 z-20 relative">
    <div class="flex items-center">
      <a href="home.html"><img src="logo.png.jpg" alt="Sarathi Logo" class="h-12 w-12 rounded-full shadow-md border-2 border-cyan-400 bg-black/60" style="backdrop-filter: blur(2px);"></a>
      <span class="ml-3 text-2xl font-bold text-cyan-200 hidden sm:inline">Sarathi</span>
    </div>
    <a href="student_dashboard.html" class="flex items-center text-cyan-300 hover:text-white font-semibold transition text-lg"><span class="material-icons mr-1">arrow_back</span>Back to Dashboard</a>
  </div>

  <!-- Subject Options -->
  <main class="flex flex-col items-center justify-center flex-1 px-4 py-8">
    <h2 class="text-3xl font-bold glow-text mb-8 text-center">Social</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8 w-full max-w-3xl">
      <a href="#" onclick="showLessons()" class="glow-card bg-black/80 border-2 border-cyan-400 rounded-2xl flex flex-col items-center justify-center h-40 text-2xl font-bold text-cyan-200 hover:bg-cyan-950/80 transition-all"><span class="material-icons text-4xl mb-2">menu_book</span>Lessons</a>
      <a href="#" class="glow-card bg-black/80 border-2 border-cyan-400 rounded-2xl flex flex-col items-center justify-center h-40 text-2xl font-bold text-cyan-200 hover:bg-cyan-950/80 transition-all">
        <span class="material-icons text-4xl mb-2">sports_esports</span>
        Games
      </a>
      <a href="#" class="glow-card bg-black/80 border-2 border-cyan-400 rounded-2xl flex flex-col items-center justify-center h-40 text-2xl font-bold text-cyan-200 hover:bg-cyan-950/80 transition-all">
        <span class="material-icons text-4xl mb-2">quiz</span>
        Quizzes
      </a>
    </div>
    <!-- Assignments Section -->
    <div class="mt-10 w-full max-w-3xl">
      <h3 class="text-2xl font-bold text-cyan-300 mb-4 flex items-center gap-2"><span class="material-icons">assignment</span> Social Assignments</h3>
      <div id="assignmentList" class="space-y-4"></div>
      <!-- Lessons Modal -->
      <div id="lessonsModal" class="fixed inset-0 bg-black/70 flex items-center justify-center z-50 hidden">
        <div class="bg-gray-900 rounded-xl p-6 max-w-lg w-full border-2 border-cyan-400 relative">
          <button onclick="closeLessons()" class="absolute top-2 right-2 text-cyan-300 text-2xl">&times;</button>
          <h3 class="text-xl font-bold text-cyan-200 mb-4 flex items-center gap-2"><span class="material-icons">menu_book</span> Social Lessons</h3>
          <div id="lessonsList" class="space-y-4"></div>
        </div>
      </div>
    </div>
  </main>
  <script>
    // Show Social assignments from localStorage
    function renderAssignments() {
      const list = document.getElementById('assignmentList');
      const assignments = JSON.parse(localStorage.getItem('assignments_Social')) || [];
      if (assignments.length === 0) {
        list.innerHTML = '<div class="text-cyan-200">No assignments posted yet.</div>';
        return;
      }
      list.innerHTML = assignments.map(a => `
        <div class="glow-card p-4 border-cyan-400">
          <div class="font-bold text-lg text-cyan-100">${a.title}</div>
          <div class="text-cyan-200 mb-1">${a.desc}</div>
          <div class="text-sm text-cyan-400">Deadline: ${a.deadline}</div>
          <div class="text-xs text-gray-400">Posted: ${a.posted}</div>
        </div>
      `).join('');
    }
    // Show Social content from localStorage
    function renderContent() {
      const list = document.getElementById('contentList');
      const contents = JSON.parse(localStorage.getItem('contents_Social')) || [];
      if (contents.length === 0) {
        list.innerHTML = '<div class="text-cyan-200">No content posted yet.</div>';
        return;
      }
      list.innerHTML = contents.map(c => `
        <div class="glow-card p-4 border-cyan-400">
          <div class="font-bold text-lg text-cyan-100">${c.title}</div>
          <div class="text-xs text-gray-400">Posted: ${c.posted}</div>
        </div>
      `).join('');
    }
    renderAssignments();
    renderContent();
    // Lessons modal logic
    function showLessons() {
      const modal = document.getElementById('lessonsModal');
      const list = document.getElementById('lessonsList');
      const contents = JSON.parse(localStorage.getItem('contents_Social')) || [];
      if (contents.length === 0) {
        list.innerHTML = '<div class="text-cyan-200">No lessons posted yet.</div>';
      } else {
        list.innerHTML = contents.map(c => `
          <div class='glow-card p-4 border-cyan-400'>
            <div class='font-bold text-lg text-cyan-100'>${c.title}</div>
            <div class='text-xs text-gray-400'>Posted: ${c.posted}</div>
          </div>
        `).join('');
      }
      modal.classList.remove('hidden');
    }
    function closeLessons() {
      document.getElementById('lessonsModal').classList.add('hidden');
    }
  </script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</body>
</html>
